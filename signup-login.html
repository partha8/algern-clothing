<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>

    <link rel="stylesheet" href="https://algernui.netlify.app/components/main.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/signup-login.css">
    <title>E-commerce</title>
</head>

<body>

    <nav id='navbar' class="navbar">
    </nav>
    <main>
        <div class="form">

            <div class="tab-group">
                <a class="tab active" id="tab-log-in" href="#">Log In</a>
                <a class="tab" id='tab-sign-up' href="#">Sign Up</a>
            </div>

            <div class="tab-content">
                <div class="signup hidden" id="signup">
                    <h3>Sign Up for Free</h3>

                    <form>
                        <div>
                            <div>
                                <label for="first-name">
                                    First Name<span class="req">*</span>
                                </label>
                                <input id="first-name" type="text" required autocomplete="off" />
                            </div>

                            <div>
                                <label for="last-name">
                                    Last Name<span class="req">*</span>
                                </label>
                                <input id='last-name' type="text" required autocomplete="off" />
                            </div>
                        </div>

                        <div>
                            <label for="email">
                                Email Address<span class="req">*</span>
                            </label>
                            <input id="email" type="email" required autocomplete="off" />
                        </div>

                        <div>
                            <label for="set-password">
                                Set A Password<span class="req">*</span>
                            </label>
                            <input id="set-password" type="password" required autocomplete="off" />
                        </div>
                        <div>
                            <label for="confirm-password">
                                Confirm Password<span class="req">*</span>
                            </label>
                            <input id="confirm-password" type="password" required autocomplete="off" />
                        </div>

                        <div>
                            <label for="show-password">
                                Show Password
                            </label>
                            <input id="show-password" class="show-password" type="checkbox" />
                        </div>

                        <button type="submit" class="btn btn-form-action">Get Started</button>
                    </form>
                </div>

                <div class="login" id="login">
                    <h3>Welcome Back!</h3>

                    <form>
                        <div>
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input type="email" required autocomplete="off" />
                        </div>

                        <div>
                            <label>
                                Password<span class="req">*</span>
                            </label>
                            <input type="password" required autocomplete="off" />
                        </div>

                        <a class="forgot" href="#">Forgot Password?</a>

                        <button class="btn btn-form-action">Log In</button>
                    </form>

                </div>

            </div>

        </div>
    </main>
    <script src="./js/signupLogin.js"></script>

    <script src="./js/navbar.js"></script>
</body>

</html>
